<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>দৈনিক আয় ব্যয়</title>
    <!----------Bootstrap Css------------>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <!----------Custom CSS--------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="login-screen" id="login-screen">
      <div class="form mt-4 mb-4 mx-auto">
        <h1 class="text-white fw-bold mb-5">Baap er Bank</h1>
        <h2>Login</h2>
        <div class="input">
          <!-- <div class="inputBox">
            <label>Name</label>
            <input id="name" type="text" />
          </div> -->
          <div class="inputBox">
            <label>Email</label>
            <input id="email" type="text" value="test@gmail.com" />
          </div>
          <div class="inputBox">
            <label>Password</label>
            <input id="password" type="password" value="123456" />
          </div>
          <div class="inputBox">
            <input type="submit" id="login-btn" value="Sign In" />
          </div>
        </div>
      </div>
      <!-- login -->
    </div>

    <div class="main-screen" id="home-screen">
      <header class="bg-dark">
        <div class="container py-2">
          <div class="d-flex justify-content-between">
            <div class="logo"></div>
            <h1 id="nameTitle" class="text-center text-white">আয় ব্যয় হিসাব</h1>
            <a
              id="logout"
              class="btn btn-danger px-3 rounded-circle d-flex justify-content-center align-items-center"
            >
              <svg
                fill="#fff"
                height="20px"
                width="20px"
                vertical-align="center"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 320.002 320.002"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">

                    ></path>
                  </g>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </header>
      <section>
        <div class="container py-4">
          <div class="row">
            <div class="col-md-4 mb-2 mb-md-0">
              <div class="py-3 px-5 shadow bg-primary text-white rounded">
                <h2 class="title">আয়</h2>
                <p class="amount">৳ <span id="prebalance">00.00</span></p>
              </div>
            </div>
            <div class="col-md-4 mb-2 mb-md-0">
              <div class="py-3 px-5 shadow bg-danger text-white rounded">
                <h2 class="title">ব্যয়</h2>
                <p class="amount">৳ <span id="total-expense">00.00</span></p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="py-3 px-5 shadow bg-info text-white rounded">
                <h2 class="title">অবশিষ্ট</h2>
                <p class="amount">৳ <span id="balance">00.00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="border p-3 mb-3 shadow">
                <h2>আয় এর বিবরণ</h2>
                <div class="forms mb-3">
                  <div class="row">
                    <div class="col-md-6">
                      <input
                        class="mb-2"
                        id="income-detail"
                        type="text"
                        placeholder="আয়ের বিবরণ"
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <input
                        class="mb-2"
                        id="incamount"
                        type="number"
                        placeholder="পরিমান"
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <button
                        class="btn btn-primary"
                        id="income-btn"
                        onclick="income();"
                        data-bs-toggle="modal"
                        data-bs-target="#incomemodal"
                      >
                        আপডেট
                      </button>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered table-hover">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th scope="col">তারিখ</th>
                      <th scope="col">বিবরণী</th>
                      <th scope="col">পরিমান</th>
                    </tr>
                  </thead>
                  <tbody id="income-list"></tbody>
                </table>
              </div>
            </div>

            <div class="col-md-6">
              <div class="border p-3 shadow">
                <h2>ব্যয় এর বিবরণ</h2>
                <div class="forms mb-3">
                  <div class="row">
                    <div class="col-md-6">
                      <input
                        class="mb-2"
                        id="ex-detail"
                        type="text"
                        placeholder="ব্যায়ের বিবরণ"
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <input
                        class="mb-2"
                        id="ex-amount"
                        type="number"
                        placeholder="পরিমান"
                        required
                      />
                    </div>
                    <div class="col-md-3">
                      <button
                        class="btn btn-danger"
                        id="income-btn"
                        onclick="expense()"
                        data-bs-toggle="modal"
                        data-bs-target="#exmodal"
                      >
                        আপডেট
                      </button>
                    </div>
                  </div>
                </div>
                <!-- For JavaScript List -->
                <table class="table table-bordered table-hover">
                  <thead class="thead-dark text-center">
                    <tr>
                      <th scope="col">তারিখ</th>
                      <th scope="col">বিবরণী</th>
                      <th scope="col">পরিমান</th>
                    </tr>
                  </thead>
                  <tbody id="expense-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bg-dark fixed-bottom">
        <div class="container py-3">
          <h6 id="nameTitle" class="text-center text-white mb-0">
            2023 Baap er Bank || Developed by
            <a
              class="text-success text-decoration-none"
              href="https://www.srdreamlab.com"
              >SR Dream Lab</a
            >
          </h6>
        </div>
      </footer>
    </div>
    <!-- Modal -->
    <section>
      <div class="container">
        <!-- income -->
        <div
          class="modal fade"
          id="incomemodal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center">
                <h4 id="incMessage"></h4>
              </div>
            </div>
          </div>
        </div>
        <!-- expanse -->
        <div
          class="modal fade"
          id="exmodal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exp-title"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center">
                <h4 id="expMessage"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
